<div class='container-fluid'>
	<div class='col-xs-3'></div>
	<div class='col-xs-6' style='padding: 0 50px;'>
		<div class='text-center'>
			<h1>
				<a ui-sref='root.home' style='color: inherit;'>
					<span class='glyphicon glyphicon-eye-open' />
				</a>
			</h1>
			<h2>Change your password</h2>
			<br>
		</div>
		<div class='panel panel-default'>
			<form class='panel-body' ng-submit='vm.submit()' ng-if='!vm.success'>
				<div class='form-group' ng-class='{"has-error": vm.errors.login}'>
					<label class='control-label'>Username</label>
					<input name='login' type='text' class='form-control' ng-model='vm.form.login'>
					<span class='help-block' ng-repeat='err in vm.errors.login'>
						{{err}}
					</span>
				</div>
				<div class='form-group' ng-class='{"has-error": vm.errors.password1}'>
					<label class='control-label'>New password</label>
					<input name='password1' type='password' class='form-control' ng-model='vm.form.password1'>
					<span class='help-block' ng-repeat='err in vm.errors.password1'>
						{{err}}
					</span>
				</div>
				<button type='submit' class='btn btn-primary' style='width: 100%'>
					Change your password
				</button>
			</form>
			<div ng-if='vm.success' class='panel-body'>
				Your password has been change.
				Return to the sign in page.
				<br>
				<br>
				<a class='btn btn-default' style='width: 100%' ui-sref='auth.signin'>
					Return to sign in</a>				
			</div>
		</div>
	</div>
</div>

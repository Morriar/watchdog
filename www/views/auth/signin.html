<div class='container-fluid'>
	<div class='col-xs-3'></div>
	<div class='col-xs-6' style='padding: 0 50px;'>
		<div class='text-center'>
			<h1>
				<a ui-sref='root.home' style='color: inherit;'>
					<span class='glyphicon glyphicon-eye-open' />
				</a>
			</h1>
			<h2>Sign in to Watchdog</h2>
			<br>
		</div>
		<div class='panel panel-default'>
			<form class='panel-body' ng-submit='vm.submit()'>
				<div class='form-group' ng-class='{"has-error": vm.errors.login}'>
					<label class='control-label'>Username</label>
					<input name='login' type='text' class='form-control'
						ng-model='vm.form.login' placeholder='Enter your username'>
					<span class='help-block' ng-repeat='err in vm.errors.login'>
						{{err}}
					</span>
				</div>
				<div class='form-group' ng-class='{"has-error": vm.errors.password}'>
					<a class='pull-right' ui-sref='auth.lostpassword'>
						Forgot password?
					</a>
					<label class='control-label'>Password</label>
					<input name='password' type='password' class='form-control'
					ng-model='vm.form.password' placeholder='Enter your password'>
					<span class='help-block' ng-repeat='err in vm.errors.password'>
						{{err}}
					</span>
				</div>
				<button type='submit' class='btn btn-primary' style='width: 100%'>
					Sign in
				</button>
			</form>
		</div>
		<div class='panel panel-default'>
			<div class='panel-body text-center'>
				New to Watchdog? <a ui-sref='root.auth.signup'>Create an account</a>.
			</div>
		</div>
	</div>
</div>

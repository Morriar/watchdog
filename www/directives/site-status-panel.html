<div class='panel' ng-class='{
	"panel-success":  vm.site.last_status.is_ok,
	"panel-danger": !vm.site.last_status.is_ok
}'>
	<div class='panel-heading'>
		<site-status-icon status='vm.site.last_status' />
		&nbsp;
		<b>
			<a ui-sref='site({sId: vm.site.id})' ng-class='{
				"text-success": vm.site.last_status.is_ok,
				"text-danger": !vm.site.last_status.is_ok
			}'>{{vm.site.name}}</a>
		</b>
		<a type='button' class='close text-danger pull-right'
			ng-click='vm.delete()' title='Delete site'>&times;</a>
	</div>
	<div class='panel-body no-padding'>
		<site-status-screen status='vm.site.last_status' />
	</div>
	<div class='panel-body'>
		<site-status-string status='vm.site.last_status' />
		<br>
		<a href='{{vm.site.url}}' class='text-muted'>{{vm.site.url}}</a>
	</div>
</div>
